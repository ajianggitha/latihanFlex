<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <!--style-->
  <style type="text/css" media="all">
  * {
    margin: 0;
    padding: 0;
  }
  
  .container {
    display: flex;
    width: 500px;
    height: 500px;
    border: 2px 2px solid black;
  }
  
  .container .satu {
    background-color: pink;
    width: 100px;
    height: 100px;
  }
  .container .dua {
    background-color: blue;
    width: 100px;
    height: 100px;
  }
  .container .tiga {
    background-color: red;
    width: 100px;
    height: 100px;
  }
  
  </style>
  

</head>
<body>
  <div class="container">
      <div class="satu"></div> 
      <div class="dua"></div> 
      <div class="tiga"></div>
  </div>
</body>
</html>
